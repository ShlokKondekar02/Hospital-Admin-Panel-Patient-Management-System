<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
    <h1>CityCare Hospital</h1>
    <span>Admin Panel</span>
</header>

<main class="dashboard">

    <!-- Patient Registration Section -->
    <section class="card" id="registration">
        <header>
            <h2>Patient Registration</h2>
        </header>

        <form id="patientForm">
            <fieldset class="input-group">
                <label for="name">Patient Name</label>
                <input type="text" id="name" required>
            </fieldset>

            <fieldset class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" required>
            </fieldset>

            <fieldset class="input-group">
                <label for="department">Department</label>
                <select id="department">
                    <option>General</option>
                    <option>Cardiology</option>
                    <option>Neurology</option>
                    <option>Orthopedics</option>
                </select>
            </fieldset>

            <fieldset class="input-group">
                <label for="photo">Patient Photo</label>
                <input type="file" id="photo" accept="image/*">
            </fieldset>

            <figure>
                <img id="preview" alt="Patient Preview">
                <figcaption>Preview of uploaded photo</figcaption>
            </figure>

            <button type="submit" class="primary-btn">Save Patient</button>
        </form>

        <!-- Audio Notification -->
        <audio id="notifySound" preload="auto">
            <source src="https://www.soundjay.com/button/beep-07.mp3" type="audio/mpeg">
        </audio>
    </section>

    <!-- Patient Records Section -->
    <section class="card wide" id="records">
        <header>
            <h2>Patient Records</h2>
            <time id="count" datetime=""></time>
        </header>

        <aside>
            <details>
                <summary>Tips</summary>
                <p>You can <mark>edit</mark> or <mark>delete</mark> patient records using the action buttons. Age must be between 1-120.</p>
            </details>
        </aside>

        <div id="patientList"></div>

        <!-- Video Tutorial -->
        <figure>
            <video id="tutorialVideo" controls width="100%">
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <figcaption>Hospital Admin Panel Tutorial</figcaption>
        </figure>
    </section>

</main>

<footer class="topbar">
    <p>&copy; <time datetime="2026-02-11">2026</time> CityCare Hospital Admin Panel</p>
</footer>

<script src="script.js"></script>
</body>
</html>
